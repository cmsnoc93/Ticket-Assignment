<body>
<div class="container">
        <div class="row">
                <div class="col-md-12">
                  <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="text-center"><strong>List of Logged in Employees</strong></h3>
                </div>
                <div class="panel-body">
                        <div class="table-responsive">
                        <table id = "dtBasicExample" class="table table-hover table-striped table-bordered table-sm" cellspacing="4" width="100%">
                            <thead>
                                <tr>
                                    <!-- <td> ID</td> -->
                                    <td class = "text-center"><strong>Candidate Name</strong></td>
                                    <td class="text-center"><strong>Role</strong></td>
                                </tr>
                            </thead>
                            <tbody>
                                {% for item in shift_info %}
                                 {% for value in item['engineers'] %}
                                    <tr>
                                            <td class="highrow text-center">{{item['engineers'][value]['name']}}</td>
                                            <td class="highrow text-center">{{item['engineers'][value]['role']}}</td>
                                        
                                        </tr>  
                                        {% endfor %}       
                                {% endfor %}   
                            </tbody>
                            <tfoot>
                            </tfoot>
                        </table>
                        </div>
                        </div>
                </div>
                </div>
                </div>
            
                       
        </div>
</body>
</html>
